{% extends 'base.html' %}
{% block title %}Novo Produto{% endblock %}
{% load crispy_forms_tags %}

{% block content %}


<br>
<br>

<div class="row">

    <div class="col-sm">
        <h1>Adicionar Novo Produto</h1>
    </div>

</div>

<div class="row">

    <form method='POST' enctype="multipart/form-data">

        {% csrf_token %}

        {{form|crispy}}

        <input type="submit" class="btn btn-success" value="Adicionar">

    </form>

</div>


{% endblock %}
