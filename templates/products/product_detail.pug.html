{% block title %}{{ product.name }}{% endblock %}
{% block content %}<br/><br/>
<div class="row">
  <div class="col-sm">
    <h1>{{ product.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm">
    <p>price: R$<span style="color: rgb(122, 122, 122);">{{ product.price }}</span>
    </p>
  </div>
</div>
<div class="row">
  <div class="col-sm">
    <p>{{ product.description }}</p>
  </div>
</div>{% endblock %}
